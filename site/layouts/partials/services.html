<!-- Service section start -->
	<section id="services" class="service-section spad">
		<div class="container">
			<div class="section-title">
				<h2>{{ .titulo }}</h2>
			</div>
			<div class="row">

        {{ range $i, $e := .servicio }}
				<div class="col-lg-4 col-md-6">
					<div class="service-box">
						<div class="sb-icon">
							<div class="sb-img-icon">
								<img src="https://res.cloudinary.com/prelima/image/upload/{{ .icono }}" alt="">
							</div>
						</div>
						<h3>{{ .titulo }}</h3>
						<p>{{ .descripcion }}</p>
						<button type="button" class="readmore"  data-toggle="modal" data-target="#myModal{{ $i }}">{{ .texto_enlace }}</button>
					</div>
				</div>
				<div class="modal" id='myModal{{ $i }}'>
  					<div class="modal-dialog ">
    					<div class="modal-content">
      	<!-- Modal Header -->
      					<!-- Modal body -->
      					<div class="modal-body">
								{{ range .texto_modal }}
									<p>{{ .texto }}</p>
								{{ end }}
      					</div>
      				<!-- Modal footer -->
      				<div class="modal-footer">
        				<button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
      				</div>
    				</div>
  				</div>
			</div>

      {{ end }}
			</div>
		</div>
	</section>
	<!-- Service section end -->
