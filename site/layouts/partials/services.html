<!-- Service section start -->
	<section class="service-section spad">
		<div class="container">
			<div class="section-title">
				<h2>{{ .titulo }}</h2>
			</div>
			<div class="row">
        {{ range .servicio }}
				<div class="col-lg-4 col-md-6">
					<div class="service-box">
						<div class="sb-icon">
							<div class="sb-img-icon">
								<img src="{{ .icono }}" alt="">
							</div>
						</div>
						<h3>{{ .titulo }}</h3>
						<p>{{ .descripcion }}</p>
						<a href="{{ .enlace }}" class="readmore">{{ .texto_enlace }}</a>
					</div>
				</div>
      {{ end }}
			</div>
		</div>
	</section>
	<!-- Service section end -->
