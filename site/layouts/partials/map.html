
<section id="contact" class="page-section pt100">

  <div id="mapwrapper" style="background-color:grey;" class="map-responsive">
      <iframe id="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3898.1873505501926!2d-76.8341886851849!3d-12.303166691296836!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTLCsDE4JzExLjQiUyA3NsKwNDknNTUuMiJX!5e0!3m2!1ses!2ses!4v1545244362830" width="1960" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
  </div>

 		<div class="container pb100">
 			<div class="section-title pt-5">
 				<h1>Contacta</h1>
 			</div>



 			<div class="row">
 				<div class="col-lg-3 contact-info mb-5 mb-lg-0">
 					<p>{{ .direccion_1 }}<br/> {{ .direccion_2 }}, {{ .ciudad }}, {{ .pais }}<br/>

				</p>

 					<p>
          Fábrica: {{ .telefono_fabrica }} <br/>
					Comercial: {{ .telefono_comercial }} </p>


          <p>
          {{ .email }}<br/>
          Fábrica: {{ .email_fabrica }} <br/>
					Comercial: {{ .email_comercial }} </p>


 				</div>
 				<div class="col-lg-9">
 					<form class="contact-form" action="https://formspree.io/info@prelima.com" method="POST" >
 						<input type="text" placeholder="Nombre">
 						<input type="text" placeholder="Introduzca email">
 						<textarea placeholder="Mensaje ..."></textarea>
 						<button class="site-btn sb-dark">Enviar</button>
 					</form>
 				</div>
 			</div>
 		</div>

 	</section>
