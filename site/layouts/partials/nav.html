<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Header section start -->
	<header class="header-area">
		<a href="/" class="logo-area">
			<img class="img-fluid" src="https://res.cloudinary.com/prelima/image/upload/v1546170453/logo_b.png" alt="logo_prelima">
		</a>
		<div class="nav-switch">
			<i class="fa fa-bars"></i>
		</div>

		<nav class="nav-menu">
			<ul>

				{{ if .IsHome}}
				{{ range .Site.Menus.header }}
				<li><a href="{{ .URL }}">{{ .Name }}</a></li>
				{{end }}
				{{ else }}
				{{ range .Site.Menus.header }}
				<li><a href="{{ .URL | absURL }}">{{ .Name }}</a></li>
				{{ end }}

				{{ end }}
			</ul>
		</nav>
	</header>
	<!-- Header section end -->
